<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <div style="border:solid; padding:20px;">
            <h3>{{model.Name}}</h3>
            <h4>Franchise Offices</h4>
            <h5>Sort On</h5>
            <button value="{{model.HomesSortButton$::click}}" onmousedown="++this.value">Number of Homes</button> -
            <button value="{{model.TotalCommissionSortButton$::click}}" onmousedown="++this.value">Total Commission</button> -
            <button value="{{model.AverageCommissionSortButton$::click}}" onmousedown="++this.value">Average Commission</button> -
            <button value="{{model.TrendSortButton$::click}}" onmousedown="++this.value">Positive Trend</button>
            <br />
            <table>
                <thead>
                    <tr>
                        <th width="150px">Name</th><th width="150px">Number of homes sold</th><th width="150px">Total commission</th> <th width="150px">Average commission</th><th width="150px">Trend</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="{{model.FranchiseList}}">
                        <tr>
                            <td><a href="franchise/{{item.FranchiseID}}">{{item.Name}}</a></td><td>{{item.SoldHomes}}</td><td>{{item.TotalCommission}}</td><td>{{item.AverageCommission}}</td><td>{{item.Trend}}</td>
                        </tr>
                    </template>
                    
                </tbody>
            </table>
            <br />
            <div>
                <h4>Add Franchise</h4>
                <fieldset>
                    <label>Name: </label>
                    <input value="{{model.FranchiseName$::input}}" /> &nbsp;&nbsp;&nbsp;
                    <button value="{{model.AddFranchiseButton$::click}}" onmousedown="++this.value">Add Franchise</button>
                </fieldset>
            </div>
        </div>
        
    </template>
</template>
